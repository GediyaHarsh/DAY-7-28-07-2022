<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS IF Else</title>
</head>
<body>
    <script>  
        var a=200;  
        if(a==100){  
        document.write("a is equal to 100");  
        }  
        else if(a==150){  
        document.write("a is equal to 150");  
        }  
        else if(a==200){  
        document.write("a is equal to 200");  
        }  
        else{  
        document.write("a is not equal to 100, 150 or 200");  
        }  
    </script>
</body>
</html>
